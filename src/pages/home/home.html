<ion-header>
  <ion-navbar color="primary">
    <button *ngIf="!toggled" ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <!-- Title -->
    <ion-title *ngIf="!toggled">Films</ion-title>
    <ion-searchbar *ngIf="toggled" [(ngModel)]="searchTerm" [showCancelButton]="true" (ionCancel)="toggleSearch()"
      (ionInput)="initializeItems()"></ion-searchbar>
    <!-- Search Icon -->
    <ion-buttons end *ngIf="!toggled">
      <button ion-button icon-only (click)="toggleSearch()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content class="card-background-page grid home">
  <ion-row *ngIf="noResult">
    <ion-col col-12 col-md-3 *ngFor="let d of data">
      <ion-card (click)="itemTapped($event, d)">
        <img src="{{d.Poster}}" alt="">
        <div class="card-title">{{d.Title}}</div>
        <div class="card-subtitle">{{d.Year}}</div>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row *ngIf="!noResult">
    <img height="280px" src="https://cdn.dribbble.com/users/1554526/screenshots/3399669/no_results_found.png" alt="">
  </ion-row>
</ion-content>
