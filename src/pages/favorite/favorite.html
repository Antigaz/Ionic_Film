<ion-header>
  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Favoris</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class='card-background-page'>
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-md-3 *ngFor="let favorite of favoriteMovies">
          <ion-card>
            <img src='{{favorite.Poster}}'/>
            <div text-wrap class="card-title"> {{favorite.Title}}</div>
            <div class="card-subtitle">{{favorite.Year}}</div>                
          </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
