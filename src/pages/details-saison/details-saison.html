<ion-header>

  <ion-navbar>
    <ion-title>details-saison</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list  *ngFor="let detail of episodes; index as i">
    <div ion-item (click)="episodeTapped(detail.imdbID, i)"> 
        <p>Episode {{i+1}} : {{detail.Title}}</p>
    </div>
  </ion-list>
</ion-content>
